<p>Normalized Tracker info from API</p>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>ID</th>
            <th>Hits</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in content">
            <td class="col-2">{{item.id}}</td>
            <td class="col-2">{{item.hits}}</td>
            <td class="col-6">{{item.date}}</td>
        </tr>
    </tbody>
</table>
