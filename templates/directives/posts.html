<p>List of all posts from API - Click om ID for detail</p>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Post ID</th>
            <th>Post Title</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="post in content">
            <td class="col-2"><a href="#/{{post.id}}">{{post.id}}</a></td>
            <td class="col-8">{{post.title}}</td>
        </tr>
    </tbody>
</table>
